<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #e4e4e4;
      }
      #imageGrid {
        padding-top: 50px;
        display: grid;
        background-color: #ffffff;
        border-radius: 10px; /* optional: for rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* optional: for a light shadow */
        grid-template-columns: repeat(
          5,
          256px
        ); /* Fix the grid to 5 columns of 256px width each */
        gap: 16px;
        justify-content: center; /* Center the entire grid horizontally on the page */
      }

      .image-container {
        width: 256px;
        height: 512px;
        overflow: hidden; /* Ensures nothing spills out of the div */
        position: relative; /* Allows positioning of children elements */
      }

      img {
        position: absolute;
        max-width: 100%; /* Maximum width is the container width */
        max-height: 100%; /* Maximum height is the container height */
        top: 50%; /* Starting point to center the image vertically */
        left: 50%; /* Starting point to center the image horizontally */
        transform: translate(
          -50%,
          -50%
        ); /* Shift the image 50% of its width and height */
      }

      img:hover {
        cursor: pointer;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .delete-image-button {
        margin-top: 10px;
        background-color: #ff4136; /* Red */
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .delete-image-button:hover {
        background-color: #e70f00; /* Darker Red */
      }

      .topbar {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button id="goToIndex">Go to Submit</button>

      <h1 style="text-align: center; margin-top: 0px">Image Preview</h1>
    </div>
    <div id="imageGrid"></div>
  </body>
  <script src="./preview.js"></script>
</html>
