<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #e4e4e4;
        margin: 10px;
      }

      #imageGrid {
        padding-top: 50px;
        display: grid;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        grid-template-columns: repeat(5, 1fr); /* Using 1fr makes it flexible */
        gap: 16px;
        justify-content: center;
        padding: 20px; /* Added some padding for a better look */
        box-sizing: border-box; /* Include padding in the element's total width/height */
      }

      .image-container {
        width: 100%; /* Use 100% width within the grid cell */
        height: 512px;
        overflow: auto;
        position: relative;
        box-sizing: border-box; /* Include padding and border in the total width/height */
        padding-bottom: 30px; /* Space for the delete button */
      }

      img {
        position: absolute;
        max-width: 100%; /* Maximum width is the container width */
        max-height: 100%; /* Maximum height is the container height */
        top: 50%; /* Starting point to center the image vertically */
        left: 50%; /* Starting point to center the image horizontally */
        transform: translate(
          -50%,
          -50%
        ); /* Shift the image 50% of its width and height */
      }

      img:hover {
        cursor: pointer;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .delete-image-button {
        margin-top: 10px;
        background-color: #ff4136; /* Red */
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        position: absolute; /* Absolute position to the container */
        bottom: 5px; /* Position from the bottom of the container */
        right: 5px; /* Position from the right of the container */
        z-index: 2; /* Higher layer so it appears above the image */
      }

      .delete-image-button:hover {
        background-color: #e70f00; /* Darker Red */
      }

      .topbar {
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <button id="goToIndex">Go to Submit</button>

      <h1 style="text-align: center; margin-top: 0px">Image Preview</h1>
    </div>
    <div id="imageGrid"></div>
  </body>
  <script src="./preview.js"></script>
</html>
